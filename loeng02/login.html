<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="eralduskuubik">
        <h1>Login</h1>
        <form action="#" method="get">
            <div>
                <label for="kasutaja">Kasutaja:</label>
                <input type="text" id="kasutaja" name="kasutaja"
            </div>
            <div>
                <label for="nimi">Nimi:</label>
                <input type="text" id="nimi" name="nimi"
            </div>
            <div>
                <label for="salasona">Salasõna:</label>
                <input type="password" id="salasona" name="salasona"
            </div>
            <div>
                <label for="salasona">Salasõna teist korda:</label>
                <input type="password" id="salasona teist korda" name="salasona teist korda"
            </div>
            <div>
                <input type="checkbox"> Olen nõus enda infot saatma 
            </div>
            <div>
                <input type="submit" value="Submit">
            </div>
        </form>
    </div>
</body>
</html>
